<VirtualHost "*:HTTP_PORT">
    ServerName manager.LDAP_DOMAIN
    CustomLog /dev/stdout modremoteip
    LogLevel LOG_LEVEL
    Include SSL_TOGGLE_INCLUDE
    RewriteEngine on
    RewriteCond "%{REQUEST_FILENAME}" "!^/(?:static|doc|lib|javascript|favicon).*"
    RewriteRule "^/(.+)$" "/manager.fcgi/$1" [PT]
    FcgidMaxRequestLen 2000000
    <Files *.fcgi>
	SetHandler fcgid-script
	Options +ExecCGI
	header unset Lm-Remote-User
    </Files>
    DocumentRoot /usr/share/lemonldap-ng/manager/htdocs/
    <Location />
	<IfVersion >= 2.3>
	    Require all granted
	</IfVersion>
	<IfVersion < 2.3>
	    Order Deny,Allow
	    Allow from all
	</IfVersion>
	Options +FollowSymLinks
	<IfModule mod_deflate.c>
	    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/javascript text/css
	    SetOutputFilter DEFLATE
	    BrowserMatch ^Mozilla/4 gzip-only-text/html
	    BrowserMatch ^Mozilla/4\.0[678] no-gzip
	    BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
	    SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary
	</IfModule>
	<IfModule mod_headers.c>
	    Header append Vary User-Agent env=!dont-vary
	</IfModule>
    </Location>
    Alias /static/ /usr/share/lemonldap-ng/manager/htdocs/static/
    <Directory /usr/share/lemonldap-ng/manager/htdocs/static/>
	<IfVersion >= 2.3>
	    Require all granted
	</IfVersion>
	<IfVersion < 2.3>
	    Order Deny,Allow
	    Allow from all
	</IfVersion>
	Options +FollowSymLinks
    </Directory>
    Alias /doc/ /usr/share/doc/lemonldap-ng-doc/
    Alias /lib/ /usr/share/doc/lemonldap-ng-doc/pages/documentation/current/lib/
    <Directory /usr/share/doc/lemonldap-ng-doc/>
	<IfVersion >= 2.3>
	    Require all granted
	</IfVersion>
	<IfVersion < 2.3>
	    Order Deny,Allow
	    Allow from all
	</IfVersion>
	ErrorDocument 404 /notfound.html
	Options +FollowSymLinks
	DirectoryIndex index.html start.html
    </Directory>
</VirtualHost>
